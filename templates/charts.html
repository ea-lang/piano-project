{% extends 'base.html' %}

{% block title %}Charts{% endblock %}

{% block content %}

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>


<h1>Charts</h1>


  <div class="counts-chart">
    <canvas id="periodPie"></canvas>
    <center><h2>Periods</h2></center>
  </div>


  <div class="counts-chart">
    <canvas id="majorkeyPie"></canvas>
    <center><h2>Major Keys</h2></center>
  </div>


  <div class="counts-chart">
    <canvas id="minorkeyPie"></canvas>
    <center><h2>Minor Keys</h2></center>
  </div>


  <div class="counts-chart">
    <canvas id="levelPie"></canvas>
    <center><h2>Levels</h2></center>
  </div>


<script src="/static/js/charts.js"></script>


{% endblock %}
